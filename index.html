<!DOCTYPE html>
<html>
<head>
    <title>Memory Match Game</title>
    <meta name="viewport" content="width=device-width", initial-scale=1, user-scalable=no>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div class="header-area"> Memory Match Game </div> <!-- end of header_area -->
    <div class="body-area">
        <div class="status-area"> 
            <button class="button" id="reset-button" onclick="resetGame()">Reset</button>
            <div class="stat-top"> </div>
            <div class="games-played"> Games Played
                <div id="games-played" class="value"></div>  </div>  <br />
            <div class="attempts"> Attempts
                <div id="attempts" class="value"></div> </div> <br />                
            <div class="accuracy"> Accuracy
                <div id="accuracy" class="value"></div>  </div>
		   
        </div> <!-- end of status_area -->

        <div class="game-area">	</div> <!-- end of game-area -->
		
    </div>   <!-- end of body-area -->

</body>
</html>
